<!DOCTYPE html>
<html>
  <head>
    <title>Name and Language Form</title>
  </head>
  <body>
    <h2>Enter your name and language</h2>
    <form method="POST">
      {{ form.csrf_token }}
      <p>
        {{ form.name.label }}<br>
        {{ form.name(size=30) }}
      </p>
      <p>
        {{ form.language.label }}<br>
        {{ form.language(size=30) }}
      </p>
      <p>{{ form.submit() }}</p>
    </form>
  </body>
</html>
