<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>

<body>
    {% block main_part %}
        {%  if users %}
            <ul>
                {% for user in users %}
                    <li>
                        User:
                        <a href=" {{ user.name }}/">
                            {{ user }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

        <!--Future extension in admin_user_info-->
        {% block user_info %}{% endblock user_info %}

    {% endblock main_part %}
</body>
</html>
