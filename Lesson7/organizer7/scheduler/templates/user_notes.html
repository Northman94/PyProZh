<!-- user_notes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Note</title>
</head>

<body>
    <h2>User Note</h2>

    <br>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="note_title" placeholder="Title"><br>
        <textarea name="note_msg" placeholder="Note"></textarea><br>
        <input type="submit" value="Submit">
    </form>

    <br>

    <h3>Notes:</h3>
    <ul>
        {% for note in notes %}
            <li><a href="{% url 'note_details' note.id %}">{{ note.title }}</a></li>
        {% endfor %}
    </ul>

</body>
</html>
